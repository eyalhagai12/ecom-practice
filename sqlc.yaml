version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "db/schemas"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "pgx/v5"
        overrides:
            - db_type: "uuid"
              go_type:
                import: "github.com/google/uuid"
                type: "UUID"